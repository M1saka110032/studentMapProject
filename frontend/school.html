<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Detail</title>

    <style>
        /* --- Page Layout --- */
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        h1 {
            margin-bottom: 10px;
        }

        .info {
            margin-bottom: 20px;
        }

        .info a {
            color: blue;
            text-decoration: none;
        }

        /* --- Student Table --- */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .current {
            color: green;
            font-weight: bold;
        }
        .past {
            color: gray;
        }

        /* --- Back to Map Button --- */
        #back-button {
            margin-bottom: 20px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <!-- --- Back to Map Button --- -->
    <button id="back-button">Back to Map</button>

    <!-- --- School Basic Info --- -->
    <h1 id="school-name">Loading...</h1>

    <div class="info">
        <p><strong>Type:</strong> <span id="school-type"></span></p>
        <p>
            <strong>Website:</strong>
            <a id="school-website" href="#" target="_blank">Visit</a>
        </p>
    </div>

    <!-- --- Student Table --- -->
    <h2>Students</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Status</th>
                <th>Years</th>
            </tr>
        </thead>
        <tbody id="students-table">
        </tbody>
    </table>

    <script>
        // --- Back to Map Button Logic ---
        document.getElementById("back-button").onclick = () => {
            window.location.href = "index.html"; // Go back to the map page
        };

        // --- Get school ID from URL ---
        const params = new URLSearchParams(window.location.search);
        const schoolId = params.get("id");

        if (!schoolId) {
            alert("No school ID provided");
        }

        // --- Fetch school detail from backend ---
        fetch(`http://127.0.0.1:8000/schools/${schoolId}`)
            .then(response => response.json())
            .then(data => {
                // School basic info
                document.getElementById("school-name").textContent = data.name;
                document.getElementById("school-type").textContent = data.type;
                document.getElementById("school-website").href = data.website;

                // Students list
                const table = document.getElementById("students-table");
                table.innerHTML = "";

                data.students.forEach(student => {
                    const row = document.createElement("tr");

                    row.innerHTML = `
                        <td>
                        <a href="student.html?id=${student.id}">
                            ${student.name}
                        </a>
                        </td>

                        <td class="${student.status}">
                            ${student.status === "current" ? "Currently Enrolled" : "Past Student"}
                        </td>
                        <td>
                            ${student.start_year || ""} - ${student.end_year || ""}
                        </td>
                    `;

                    table.appendChild(row);
                });
            })
            .catch(err => {
                console.error(err);
                alert("Failed to load school data");
            });
    </script>
</body>
</html>
